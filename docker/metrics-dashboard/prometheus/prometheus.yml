global:
  scrape_interval: 10s
  external_labels:
    monitor: 'local-monitor'

scrape_configs:
  - job_name: 'web'  
    metrics_path: /metrics/
    static_configs:
      - targets: ['signup-web:50505']

  - job_name: 'index-handler'  
    metrics_path: /metrics/
    static_configs:
      - targets: ['signup-index-handler:50505']

  - job_name: 'save-handler'  
    metrics_path: /metrics/
    static_configs:
      - targets: ['signup-save-handler:50505']